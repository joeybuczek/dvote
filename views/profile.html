{% extends 'layout.html' %}

{% block content %}

    <div class="header-color-bar">
        <h2>My Polls</h2>
        <a href="/poll/new" class="button">New Poll</a>
        <a href="/logout" class="button">Logout</a>
    </div>

    <div class="body-container">

        <!-- LOCAL INFORMATION -->
        <div class="row">
            <div class="small-1 large-2 columns">
                <p></p>
            </div>
            <div class="small-10 large-8 columns">

                <div class="my-polls">
                    <!-- Loop through polls -->
                    {% for poll in polls %}
                        <p>
                            <span class="alert label delete-button">&times;</span>
                            <a href="/poll/{{poll.id}}">{{poll.name}}</a>
                        </p>
                    {% endfor %}
                    <!-- End loop -->
                </div>
            
            </div>
            <div class="small-1 large-2 columns">
                <p></p>
            </div>
        </div>
        
    </div>

{% endblock %}
