<div class="row">
    <div class="small-1 large-2 columns">
        <p></p>
    </div>
    <div class="small-10 large-8 columns">
      
        <h2 class="centered">Current Polls</h2>

        <div class="poll-list">
            {% for poll in polls %}
                <a href="/{{ poll.id }}">
                {% if loop.first %}<div class="poll-list-item poll-list-item-first">{% endif %}
                {% if !loop.first && !loop.last %}<div class="poll-list-item">{% endif %}
                {% if loop.last %}<div class="poll-list-item poll-list-item-last">{% endif %}
                    <p>{{ poll.name }}</p>
                </div></a>
            {% endfor %}
        </div>
      
    </div>
    <div class="small-1 large-2 columns">
        <p></p>
    </div>
</div>
